# Project information
site_name: RingCentral Automator
site_url: https://github.com/ringcentral/ringcentral-automator-docs

# Repository
#repo_url: https://github.com/ringcentral/ringcentral-automator-docs
#repo_name: ringcentral/ringcentral-automator-docs
#edit_uri: tree/main/docs
docs_dir: docs

theme:
  name: material
  features:
      - navigation.path
#      - navigation.sections
      - search.sharing
      - search.highlight
  palette:
    - scheme: default
      primary: custom
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ringcentral
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ringcentraldevs
extra_css:
  - extra.css

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - exclude:
      regex:
        - '^#.*'
        - 'inc/templates.md'


markdown_extensions:
  - attr_list
  - md_in_html
  - mdx_include
  - admonition
  - pymdownx.emoji:
       emoji_index: !!python/name:material.extensions.emoji.twemoji 
       emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: "2023 RingCentral, Inc. All rights reserved."

